<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <header class="bg-black  h-[130px] w-[100%]">
    <div class="flex justify-around pt-3 place-items-center">
      <div><img src="./assets//nomadic_matt_logo.webp" alt=""></div>
      <div class="text-white hidden md:block">
      <div class="flex mt-4 sm:justify-end">
        <div class="mt-2">
          <i class="fa-brands fa-facebook-f fa-xl"></i>
          <i class="fa-brands fa-x-twitter fa-xl"></i>
          <i class="fa-brands fa-instagram fa-xl"></i>
          <i class="fa-brands fa-tiktok fa-xl"></i>
        </div>
        <div class="w-[180px] relative">
          <input type="text" class="ml-4 w-[100%] h-10 rounded-lg focus:to-blue-50 border-none outline-none p-2" placeholder="Search..">
          <i class="fa-solid fa-magnifying-glass text-black absolute top-3 right-0"></i>
        </div> 
      </div>
      <div class="flex gap-6 justify-start mt-4">
        <div><h4 class="font-bold text-xl">About</h4></div>
        <div><h4 class="font-bold text-xl">Blog</h4></div>
        <div><h4 class="font-bold text-xl">Start Here</h4></div>
        <div><h4 class="font-bold text-xl">Destinations</h4></div>
        <div><h4 class="font-bold text-xl">Booking Resources</h4></div>
        <div><h4 class="font-bold text-xl">Books</h4></div>
        <div><h4 class="font-bold text-xl">Courses</h4></div>
      </div>
    </div>
    <div class="sm:hidden text-white">
      <i class="fa-solid fa-bars"></i>
    </div>
    </div>
  </header>
 
  <!-- banner -->

  <section>
    <div class="h-[calc(100vh-110px)] w-[100%] relative"><img src="./assets//pexels-lukas-rychvalsky-670720.jpg" alt="banner" class="sm:object-cover w-[100%] h-[100%]">
    <div class="absolute top-44 sm:right-16 right-[-200px] text-white w-[700px] text-center">
      <h1 class="sm:text-4xl font-bold text-center mt-3">Travel smarter, cheaper, longer</h1>
      <h3 class="sm:text-2xl font-bold text-center mt-3">Where do you want to go?</h3>
      <input type="text" placeholder="Enter Your Destination" class="border-none outline-none p-4 sm:w-[70%] w-[200px] text-center mt-3 rounded-xl shadow-md text-black focus:border-blue-600">
    </div>
    </div>
  </section>
</body>
</html>
